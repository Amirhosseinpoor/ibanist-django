{% extends "base.html" %}
{% block title %}تبدیل شماره شبا به حساب{% endblock %}
{% block head %}
    {{ super }}
    <style type="text/css">
        .important { color: #336699; }
    </style>
{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row text-center">
      <div class="col-sm">
        <h3>شماره شبا را وارد کنید:</h3>
        <div class="form-group">
            <form action="" method="POST">
                {% csrf_token %}
                <label  class="col-sm-2 col-form-label" >شماره شبا  :</label>
                <input name="iban_h"><br><br>
                <input class="btn btn-primary" type="submit" value="محاسبه">
            </form>
            <br></br>
            <a class="btn btn-outline-primary" href="/" role="button">
                بازگشت به صفحه اصلی
            </a>
              <br></br>
        </div>
        {% if iban %}
        <h3>{{ iban }}</h3>
        {% endif %}
      </div>
    </div></div>
{% endblock %}
